<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve,reject){
            var x = 5;
            if(x==5){
                resolve();
            }
            else{
                reject();
            }
        });
        promise.then(function(){console.log("Fulfilled");}, function(){console.log("error");});
    </script>
</body>
</html>
