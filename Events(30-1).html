<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button id="time" onclick="displayDate()" onmouseover="change()" onmouseout = "normal()">Show Time</button>
    <p id = "demo"></p>
    <div id = 'parent'>
        <p id = 'p1'>Hello</p>
    </div>
    <script>
        function displayDate(){
            var x = document.getElementById("demo");
            x.innerHTML = new Date();
            x.style.color = 'red';
        }
        function change(){
            var x = document.getElementById('time');
            x.style.backgroundColor = 'Gray';
        }
        function normal (){
            var x = document.getElementById('time');
            x.style.backgroundColor = 'silver';
        }
        
    </script>
</body>
</html>
