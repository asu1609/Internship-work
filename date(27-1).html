<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>

        console.log(new Date());

        console.log(new Date("2023-01-27"));

        console.log(new Date(2023,00,16,12,04,23,8));

        var d = new Date();
        console.log("Short date: " + d.toDateString());
        console.log("In String: " + d.toString());
        console.log("UTC Standard: " + d.toUTCString());
        console.log("ISO Standard: " + d.toISOString());

        //get methods
        console.log("Year: " + d.getFullYear());
        console.log("Day of Month: " + d.getDate());
        console.log("Day: " + d.getDay());
        console.log("Hour: " + d.getHours());
        console.log("Month:" + d.getMonth());
        console.log("Minutes: " + d.getMinutes());
        console.log("Seconds: " + d.getSeconds());
        console.log("Milliseconds: " + d.getMilliseconds());
        console.log("Time: " + d.getTime());
        console.log("Time: " + Date.now());
        console.log("Difference: " + d.getTimezoneOffset());
        console.log("Day of Month according to UTC: " + d.getUTCDate());
        
        //set methods
        var d = new Date();
        console.log(d);
        console.log("Year: " + d.setFullYear(2020));
        console.log(d);
        console.log("Month: " + d.setMonth(10));
        console.log("Date: " + d.setDate(15));
        console.log("Milliseconds: " + d.getMilliseconds());

    </script>
</body>
</html>
